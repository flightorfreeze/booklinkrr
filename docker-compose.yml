version: "3.8"

services:
  booklinker:
    image: yourdockerhubusername/booklinker:latest
    container_name: booklinker
    volumes:
      - /data/book-downloads:/source:ro
      - /data/media:/target:rw  # Changed from /data/media/books
    environment:
      - SRC_ROOT=/source
      - DST_ROOT=/target
      - SCAN_INTERVAL=600  # 10 minutes (optional)
    restart: unless-stopped